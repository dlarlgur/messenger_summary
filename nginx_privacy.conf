# Nginx 설정 파일: 개인정보 처리방침 페이지 서빙
# 파일 위치: /etc/nginx/sites-available/privacy (또는 /etc/nginx/conf.d/privacy.conf)

server {
    listen 80;
    server_name 내도메인.com www.내도메인.com;
    
    # HTTP에서 HTTPS로 리다이렉트 (SSL 인증서 발급 후)
    # return 301 https://$server_name$request_uri;
    
    # SSL 인증서 발급 전까지는 HTTP로 서빙
    root /var/www/html;
    index privacy.html;
    
    location = /privacy {
        alias /var/www/html/privacy.html;
        default_type text/html;
        charset utf-8;
        add_header Content-Type "text/html; charset=utf-8";
    }
    
    location /privacy.html {
        alias /var/www/html/privacy.html;
        default_type text/html;
        charset utf-8;
        add_header Content-Type "text/html; charset=utf-8";
    }
    
    location / {
        try_files $uri $uri/ =404;
    }
}

