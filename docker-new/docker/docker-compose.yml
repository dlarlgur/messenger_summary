version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: aiapp_mysql
    env_file:
      - ../config/env/db.env
    volumes:
      - ../data/mysql:/var/lib/mysql
      - ../config/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - aiapp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: aiapp_redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ../config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ../data/redis:/data
    ports:
      - "6379:6379"
    networks:
      - aiapp_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  aiif:
    build:
      context: ../apps/aiif
      dockerfile: Dockerfile
    container_name: aiapp_aiif
    env_file:
      - ../config/env/common.env
      - ../config/env/aiif.env
    volumes:
      - ../config/app/aiif:/config:ro
      - ../data/logs/aiif:/logs
    networks:
      - aiapp_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  aipf:
    build:
      context: ../apps/aipf
      dockerfile: Dockerfile
    container_name: aiapp_aipf
    env_file:
      - ../config/env/common.env
      - ../config/env/aipf.env
    volumes:
      - ../config/app/aipf:/config:ro
      - ../data/logs/aipf:/logs
    networks:
      - aiapp_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: aiapp_nginx
    volumes:
      - ../config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../config/nginx/conf.d:/etc/nginx/conf.d:ro
      - ../config/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - aiapp_network
    depends_on:
      - aiif
      - aipf
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

networks:
  aiapp_network:
    driver: bridge
