# 상용 환경 설정
server:
  port: ${SERVER_PORT:1024}

spring:
  # MySQL 설정 (상용)
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:aidb}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA 설정 (상용)
  jpa:
    hibernate:
      ddl-auto: validate  # 상용에서는 validate 사용 권장
    show-sql: false  # 상용에서는 false

